<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Drag'n'Resize Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="drag-resize.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;drag-resize&gt;</code>:</p>

  <style>
      body {
        position: relative;
        -webkit-user-select: none;
      }
      .content > * {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <drag-resize></drag-resize>
    
    <div class="content">

      <div drag-resize>
        this is a DIV element.
      </div>
      
      <div>
        THIS BLOCK IS NOT RESIZABLE NOR DRAGGABLE.
      </div>

      <span drag-resize>This is a SPAN element</span>
      
      <!-- <p>
      Lorem <b>ipsum</b> dolor sit <i>amet</i>, consectetur <span>adipisicing</span> elit. Nulla, nam, eius, <em style="color:tomato">possimus</em> ut molestiae fugit nihil veritatis ipsa in porro nisi <a href="#">tempora</a> autem aliquam <strong>minima</strong> ab saepe sunt culpa adipisci!
      </p> -->
      
      <img drag-resize width="100" height="100" src="http://3.bp.blogspot.com/-hcuqejOUpo4/Tst6wsLV_wI/AAAAAAAAASs/joUV77YuV1o/s640/cat.jpg" alt="">
      
      <video drag-resize width="300" height="150" src="http://playground.html5rocks.com/samples/html5_misc/chrome_japan.mp4" controls autoplay></video>

    </div>
  <script>
    (function(document) {
      'use strict';

      [].forEach.call(document.querySelector('.content').childNodes, function(element){
        if(element.nodeType === 1){
          element.style.top = Math.random()*500 + 'px';
          element.style.left = Math.random()*500 + 'px';
        }
      });

    })(wrap(document));
  </script>

</body>
</html>
